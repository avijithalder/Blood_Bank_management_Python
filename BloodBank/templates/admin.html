<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: white; /* White background */
        }

        /* Animated Title Styling */
        .animated-title {
            font-size: 72px; /* Increased font size */
            font-weight: bold;
            background: linear-gradient(45deg, #ff7eb3, #42e695, #3bb2b8, #ff758c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 4s ease infinite;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 3px; /* Slight increase in spacing for larger text */
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Container Styling */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: scaleUp 0.8s ease;
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Heading Styling */
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Input Fields Styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #42e695;
            box-shadow: 0 0 10px rgba(66, 230, 149, 0.6);
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #42e695, #3bb2b8);
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        .login-container button:hover {
            background: linear-gradient(45deg, #3bb2b8, #42e695);
            box-shadow: 0 5px 15px rgba(66, 230, 149, 0.5);
        }

        /* Subtle Animation for Inputs and Button */
        @keyframes floatUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .login-container input,
        .login-container button {
            animation: floatUp 0.8s ease forwards;
        }

        /* Staggered Animation for Inputs */
        .login-container input:nth-child(1) {
            animation-delay: 0.3s;
        }
        .login-container input:nth-child(2) {
            animation-delay: 0.6s;
        }
        .login-container button {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <div class="animated-title">BloodNest BloodBank</div>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="userid" placeholder="Enter User ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
